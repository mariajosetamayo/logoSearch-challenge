<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Logo search exercise</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>Society Education Programs</h1>
		<div class="searchBar">
			<div class="row">
				<div class="col-4 title">
					<button id="dropBtn">Program Type</button>
					<div id="scholarshipOptions">
						<p>Search All</p>
						<p>Scholarship Program</p>
						<p>Loan Program</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-3 title">
					<button id="dropBtn2">Education Level</button>
					<div id="educationOptions">
						<p>Search All</p>
						<p>Kindergarten</p>
						<p>High School</p>
					</div>
				</div>
			</div>
			<button id="search">Search</button>
		</div>
		<div class="logos">
			<img src="images/aciColor.png">
			<img src="images/aci.png">
			<img src="images/acm-color.png">
			<img src="images/acm.png">
			<img src="images/AFE-color.png">
			<img src="images/AFE.png">
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
