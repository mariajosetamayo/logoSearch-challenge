<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Logo search exercise</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>Society Education Programs</h1>
		<div class="searchBar">
			<div class="row">
				<div class="col-4 title">
					<select name="scholarship" id="scholarships">
						<option>Program Type</option>
						<option id="searchAll1" value="searchAll">Search All</option>
						<option value="scholarship">Scholarship Program</option>
						<option value="loan">Loan Program</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-3 title">
					<select id="educationalLevel">
						<option>Educational Level</option>
						<option value="searchAll">Search All</option>
						<option value="kindergarten">Kindergarten</option>
						<option value="highSchool">High School</option>
					</select>
				</div>
			</div>
			<button id="search">Search</button>
		</div>
		<div id= "logoContainer" class="logos">
			<ul id="programLogos"></ul>
		</div>
		<div class="logos">
			<ul></ul>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
